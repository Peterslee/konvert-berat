<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"/>
        <title>Weight converter</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col-md-6 offset-md-3">
                   <h1 class="display-4 text-center mb-3">Konverter Berat</h1>
                   <form >
                       <div class="form-group">
                           <input type="number" class="form-control form-control-lg mb-3" placeholder="Masukkan Pound..." id="lbsInput">
                       </div>
                   </form>
                   <div id="output">
                        <div class="card card-primary mb-2 p-4">
                            <div class="card-block">
                                <h5>Grams:</h5>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card card-success mb-2 p-4">
                            <div class="card-block">
                                <h5>Kilograms:</h5>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card card-danger mb-2 p-4">
                            <div class="card-block">
                                <h5>Ounces:</h5>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                   </div>
               </div>
           </div>
       </div>
       <script src="./script.js"></script>
    </body>
</html>
